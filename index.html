<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Ponderada</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Cálculo da Média Ponderada</h1>
    
    <label for="nota1">Nota 1 (peso 2): </label>
    <input type="number" id="nota1" step="0.01" required><br><br>
    
    <label for="nota2">Nota 2 (peso 3): </label>
    <input type="number" id="nota2" step="0.01" required><br><br>
    
    <label for="nota3">Nota 3 (peso 5): </label>
    <input type="number" id="nota3" step="0.01" required><br><br>
    
    <button onclick="calcularMedia()">Calcular Média Final</button>
    
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script src="js/script.js"></script>
</body>
</html>
